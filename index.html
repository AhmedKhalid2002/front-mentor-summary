<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="result">
            <h3>Your Result</h3>
            <span>
              <h4>76</h4>
              <small>of 100</small>
            </span>
            <h5>Great</h5>
            <p>You scored higher than 65% of the pepole who have taken these tests</p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="reaction">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="Reaction">
              <p>Reaction</p>
            </div>
            <p>80 / <span>100</span></</p>
          </div>
          <div class="memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="memory">
              <p>Memory</p>
            </div>
            <p>92 / <span>100</span></</p>
          </div>
          <div class="verbal">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="verbal">
              <p>Verbal</p>
            </div>
            <p>61 / <span>100</span></p>
          </div>
          <div class="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="visual">
              <p>Visual</p>
            </div>
            <p>72 / <span>100</span></</p>
          </div>
          <div class="btn-center">
            <button class="btn btn-primary ">Continue</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
